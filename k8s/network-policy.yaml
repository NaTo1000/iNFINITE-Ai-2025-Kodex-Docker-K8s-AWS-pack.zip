apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: infinite-ai-network-policy
  namespace: infinite-ai
spec:
  podSelector:
    matchLabels:
      app: infinite-ai-app
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8080
  # Allow traffic from prometheus
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 9090
  # Allow internal traffic within namespace
  - from:
    - podSelector:
        matchLabels:
          app: infinite-ai-app
    ports:
    - protocol: TCP
      port: 8080
    - protocol: TCP
      port: 9090
  egress:
  # Allow DNS resolution
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
  # Allow HTTPS to AWS services
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
  # Allow HTTP for health checks
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 80
  # Allow internal communication
  - to:
    - podSelector:
        matchLabels:
          app: infinite-ai-app
    ports:
    - protocol: TCP
      port: 8080
    - protocol: TCP
      port: 9090
