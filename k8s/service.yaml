apiVersion: v1
kind: Service
metadata:
  name: infinite-ai-service
  namespace: infinite-ai
  labels:
    app: infinite-ai-app
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: LoadBalancer
  selector:
    app: infinite-ai-app
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: metrics
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
---
apiVersion: v1
kind: Service
metadata:
  name: infinite-ai-service-internal
  namespace: infinite-ai
  labels:
    app: infinite-ai-app
spec:
  type: ClusterIP
  selector:
    app: infinite-ai-app
  ports:
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: metrics
    protocol: TCP
