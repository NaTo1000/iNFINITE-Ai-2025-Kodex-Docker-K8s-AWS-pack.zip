apiVersion: v1
kind: ConfigMap
metadata:
  name: infinite-ai-config
  namespace: infinite-ai
  labels:
    app: infinite-ai-app
data:
  AI_MODEL_PATH: "/models"
  LOG_LEVEL: "INFO"
  AWS_REGION: "us-east-1"
  MAX_WORKERS: "4"
  METRICS_PORT: "9090"
  # Application configuration
  app.config: |
    server:
      port: 8080
      host: 0.0.0.0
    ai:
      model_type: transformer
      batch_size: 32
      max_length: 512
    monitoring:
      enabled: true
      interval: 30
