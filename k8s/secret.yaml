apiVersion: v1
kind: Secret
metadata:
  name: infinite-ai-secret
  namespace: infinite-ai
  labels:
    app: infinite-ai-app
type: Opaque
stringData:
  # AWS credentials (use AWS IAM roles in production)
  AWS_ACCESS_KEY_ID: "PLACEHOLDER_ACCESS_KEY"
  AWS_SECRET_ACCESS_KEY: "PLACEHOLDER_SECRET_KEY"
  S3_BUCKET: "infinite-ai-models"
  # Database credentials (if needed)
  DB_PASSWORD: "PLACEHOLDER_DB_PASSWORD"
  # API keys
  API_KEY: "PLACEHOLDER_API_KEY"
---
