# Prometheus configuration for iNFINITE AI 2025
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'infinite-ai'
    env: 'production'

# Scrape configurations
scrape_configs:
  # Scrape the application metrics
  - job_name: 'infinite-ai-app'
    static_configs:
      - targets: ['infinite-ai:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
