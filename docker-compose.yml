version: '3.8'

services:
  infinite-ai:
    build:
      context: .
      dockerfile: Dockerfile
    image: infinite-ai:latest
    container_name: infinite-ai-app
    ports:
      - "8080:8080"  # Application port
      - "9090:9090"  # Metrics port
    environment:
      - AI_MODEL_PATH=/models
      - AWS_REGION=us-east-1
      - LOG_LEVEL=INFO
      - MAX_WORKERS=4
      - ENABLE_GPU=false
      - S3_BUCKET=infinite-ai-models
      - METRICS_PORT=9090
    volumes:
      - ./models:/models
      - ./data:/data
      - ./logs:/logs
      - ./config:/app/config:ro
    networks:
      - infinite-ai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

  # Optional: Redis for caching
  redis:
    image: redis:7-alpine
    container_name: infinite-ai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - infinite-ai-network
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Optional: Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: infinite-ai-prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - infinite-ai-network
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'

volumes:
  redis-data:
    driver: local
  prometheus-data:
    driver: local

networks:
  infinite-ai-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
